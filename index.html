<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Networking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teams Networking</h1>
    <input id="search" name="search" placeholder="Search" type="text"><label for="search">&#128270;</label>
    <form onsubmit="submitTeam(); return false;">
        <table id="list" border="1">
            <colgroup>
                <col span="1" style="width: 100px">
                <col span="1">
                <col span="1">
                <col span="1" style="width: 150px;">
                <col span="1" style="width: 70px">
            </colgroup>
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Members</th>
                    <th>Project Name</th>
                    <th colspan="2">URL</th>
                </tr>
            </thead>

            <tbody>
            
                
            </tbody>

            <tfoot>
                <tr>
                    <td><input type="text" name="group" placeholder="Group" required></td>
                    <td><input type="text" name="members" placeholder="Members" required></td>
                    <td><input type="text" name="name" placeholder="Name" required></td>
                    <td><input type="text" name="url" placeholder="URL" required></td>
                    <td><button type="submit">Save</button></td>
                </tr>         
            </tfoot>
        </table>
    </form> 
    <script src="functions.js"></script>
</body>

</html>
